<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/gh/nboano/kinderc/kinderc.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <assembly src="src/main.wasm"></assembly>

    <link rel="stylesheet" href="css/style.css">

    <title>RAPPRESENTAZIONE DI ALCUNE ONDE ATTRAVERSO LE SERIE DI FOURIER</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <br>
                <button class="btn btn-danger" onclick="ToggleRender()" id="btnToggle" title="Avvia o stoppa il rendering"><i class="fa fa-stop"></i></button>
                <button class="btn btn-primary" onclick="document.querySelector('canvas').requestFullscreen();" title="Schermo intero"><i class="fa fa-expand"></i></button>
                <button class="btn btn-warning" onclick="location.reload()"><i class="fa fa-refresh"></i></button>
                <a href="https://github.com/nboano/Dimostrazione_Teorema_Fourier" class="btn btn-info" title="Visualizza su GitHub"><i class="fab fa-github"></i> GitHub</a>
                <br><br>

                <label style="color: black;" title="Armonica principale">
                    <img src="img/sinusoide.png" class="imgonda"/>
                    <div class="form-check form-check-inline form-switch">
                        <input type="checkbox" class="form-check-input" checked onchange="DisplayFunction(0,this.checked)">
                    </div>
                </label>
                <br>
                <label style="color: blue;">
                    <img src="img/quadra.png" class="imgonda"/>
                    <div class="form-check form-check-inline form-switch">
                        <input type="checkbox" class="form-check-input" checked onchange="DisplayFunction(5,this.checked);DisplayFunction(1,this.checked);DisplayFunction(2,this.checked);DisplayFunction(3,this.checked);DisplayFunction(4,this.checked)">
                        <input type="number" class="harmonics" min="1" max="100" value="3" onchange="setSquareHarmonicsNumber(this.valueAsNumber);"/>
                        Armoniche
                    </div>
                </label>
                <br><br>
                ONDA A DENTE DI SEGA
                <label style="color: orange;">
                    <input type="checkbox" onchange="DisplayFunction(6,this.checked)"> 
                    SERIE DI FOURIER (<input type="number" min="1" max="100" value="3" onchange="setSawToothHarmonicsNumber(this.valueAsNumber);"/> <i>Armoniche</i>)
                </label>
                ONDA TRIANGOLARE
                <label style="color: darkviolet;">
                    <input type="checkbox" onchange="DisplayFunction(7,this.checked)"> 
                    SERIE DI FOURIER (<input type="number" min="1" max="100" value="3" onchange="setTriangleHarmonicsNumber(this.valueAsNumber);"/> <i>Armoniche</i>)
                </label>
                <br><br>
                <label>Intervallo visualizzato <select onchange="setT(Math.PI*this.value)">
                    <option value="0.125">T / 16</option>
                    <option value="0.25">T / 8</option>
                    <option value="0.5">T / 4</option>
                    <option value="1">T / 2</option>
                    <option value="2">T</option>
                    <option value="4" selected>2 T</option>
                    <option value="6">3 T</option>
                    <option value="8">4 T</option>
                    <option value="10">5 T</option>
                    <option value="12">6 T</option>
                    <option value="14">7 T</option>
                    <option value="16">8 T</option>
                </select></label>
                <br><br>
                <label>Delta <select onchange="setPrecision(Number(this.value))">
                    <option>0.1</option>
                    <option>0.05</option>
                    <option selected>0.01</option>
                    <option>0.005</option>
                    <option>0.001</option>
                </select></label>
                <br>
                <label>
                    Punti disegnati per render: <input type="range" min="1" max="1000" value="100" onchange="setPointsPerRender(Number(this.value));">
                </label>
                <br><br>
                <br><br>
                Tempo rendering frame: <b id="frameTime">...</b> ms
                <br>
                Frame rate: <b id="frameRate">...</b> FPS
            </div>
            <div class="col-8">
                <canvas width="1280" height="720"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
