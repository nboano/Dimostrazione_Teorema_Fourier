<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="lib/kinderc/kinderc.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <assembly src="src/main.wasm"></assembly>

    <link rel="stylesheet" href="css/style.css">

    <title>RAPPRESENTAZIONE DI ALCUNE ONDE ATTRAVERSO LE SERIE DI FOURIER</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <br>
                <button class="btn btn-danger" onclick="ToggleRender()" id="btnToggle" title="Avvia o stoppa il rendering"><i class="fa fa-stop"></i></button>
                <button class="btn btn-primary" onclick="document.querySelector('canvas').requestFullscreen();" title="Schermo intero"><i class="fa fa-expand"></i></button>
                <button class="btn btn-warning" onclick="location.reload()"><i class="fa fa-refresh"></i></button>
                <a href="https://github.com/nboano/Dimostrazione_Teorema_Fourier" target="_blank" class="btn btn-info" title="Visualizza su GitHub"><i class="fab fa-github"></i> GitHub</a>
                <br><br>

                <label style="color: black;" title="Armonica principale">
                    <img src="img/sinusoide.png" class="imgonda"/>
                    <div class="form-check form-check-inline form-switch">
                        <input type="checkbox" class="form-check-input" checked onchange="DisplayFunction(1,this.checked)">
                    </div>
                </label>
                <br>

                <label>
                    <img src="img/quadra.png" class="imgonda"/>
                    <div class="form-check form-check-inline form-switch">
                        <input type="checkbox" class="form-check-input" checked onchange="DisplayFunction(6,this.checked);DisplayFunction(2,this.checked);DisplayFunction(3,this.checked);DisplayFunction(4,this.checked);DisplayFunction(5,this.checked)">
                    </div>
                </label>
                <label style="color: blue;">
                    <input type="number" class="harmonics" min="1" max="100" value="3" onchange="setSquareHarmonicsNumber(this.valueAsNumber);"/>
                    Armoniche
                </label>

                <br>

                <label>
                    <img src="img/dente-sega.png" class="imgonda"/>
                    <div class="form-check form-check-inline form-switch">
                        <input type="checkbox" class="form-check-input" onchange="DisplayFunction(7,this.checked);">
                    </div>
                </label>
                <label style="color: orange;">
                    <input type="number" class="harmonics" min="1" max="100" value="3" onchange="setSawToothHarmonicsNumber(this.valueAsNumber);"/>
                    Armoniche
                </label>

                <br>

                <label>
                    <img src="img/triangolo.png" class="imgonda"/>
                    <div class="form-check form-check-inline form-switch">
                        <input type="checkbox" class="form-check-input" onchange="DisplayFunction(8,this.checked);">
                    </div>
                </label>
                <label style="color: darkviolet;">
                    <input type="number" class="harmonics" min="1" max="100" value="3" onchange="setTriangleHarmonicsNumber(this.valueAsNumber);"/>
                    Armoniche
                </label>

                <br><br>
                <div class="form-group">
                    <label for="cmbIntervallo">Intervallo visualizzato</label>
                    <select onchange="setT(Math.PI*this.value)" class="form-control" id="cmbIntervallo">
                        <option value="0.125">T / 16</option>
                        <option value="0.25">T / 8</option>
                        <option value="0.5">T / 4</option>
                        <option value="1">T / 2</option>
                        <option value="2">T</option>
                        <option value="4" selected>2 T</option>
                        <option value="6">3 T</option>
                        <option value="8">4 T</option>
                        <option value="10">5 T</option>
                        <option value="12">6 T</option>
                        <option value="14">7 T</option>
                        <option value="16">8 T</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted">T equivale a un periodo.</small>
                </div>
                <div class="form-group">
                    <label for="cmbPrecisione">Precisione</label>
                    <select onchange="setPrecision(Number(this.value))" class="form-control" id="cmbPrecisione">
                        <option selected value="0.01">Media</option>
                        <option value="0.005">Alta</option>
                        <option value="0.001">Molto alta</option>
                    </select>
                </div>
            </div>
            <div class="col-9">
                <div id="renderInfo">
                    <b id="frameRate">...</b> FPS @ <b id="frameTime">...</b> ms
                </div>
                <canvas></canvas>
            </div>
        </div>
    </div>
</body>
</html>
