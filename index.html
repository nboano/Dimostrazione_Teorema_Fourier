<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/gh/nboano/kinderc/kinderc.js"></script>

    <assembly src="src/main.wasm"></assembly>

    <link rel="stylesheet" href="css/style.css">

    <title>DIMOSTRAZIONE DEL TEOREMA DI FOURIER</title>
</head>
<body>
    <h1>DIMOSTRAZIONE DEL TEOREMA DI FOURIER</h1>
    <h4>Boano 4CI</h4>
    <fieldset class="main">
        <label style="color: black;">
            <input type="checkbox" checked onchange="DisplayFunction(0,this.checked)"> SINUSOIDE<br>
        </label>
        <fieldset>
            <legend>
                <label style="color: red;">
                    <input type="checkbox" checked onchange="DisplayFunction(1,this.checked)"> ONDA QUADRA [IDEALE]<br>
                </label>
            </legend>
            Armoniche: 
            <label style="color: green;">
                <input type="checkbox" checked onchange="DisplayFunction(2,this.checked)"> 3<sup>a</sup>
            </label>
            <label style="color: violet;">
                <input type="checkbox" checked onchange="DisplayFunction(3,this.checked)"> 5<sup>a</sup>
            </label>
            <label style="color: yellowgreen;">
                <input type="checkbox" checked onchange="DisplayFunction(4,this.checked)"> 7<sup>a</sup>
            </label>
            <br><br>
            <label style="color: blue;">
                <input type="checkbox" checked onchange="DisplayFunction(5,this.checked)"> 
                SERIE DI FOURIER (<input type="number" min="1" max="100" value="3" onchange="setSquareHarmonicsNumber(this.valueAsNumber);"/> <i>Armoniche</i>)
            </label>
        </fieldset>
        <fieldset style="margin-top: 10px;">
            <legend>ONDA A DENTE DI SEGA</legend>
            <label style="color: orange;">
                <input type="checkbox" onchange="DisplayFunction(6,this.checked)"> 
                SERIE DI FOURIER (<input type="number" min="1" max="100" value="3" onchange="setSawToothHarmonicsNumber(this.valueAsNumber);"/> <i>Armoniche</i>)
            </label>
        </fieldset>
        <fieldset style="margin-top: 10px;">
            <legend>ONDA TRIANGOLARE</legend>
            <label style="color: darkviolet;">
                <input type="checkbox" onchange="DisplayFunction(7,this.checked)"> 
                SERIE DI FOURIER (<input type="number" min="1" max="100" value="3" onchange="setTriangleHarmonicsNumber(this.valueAsNumber);"/> <i>Armoniche</i>)
            </label>
        </fieldset>
        <br><br>
        <label>Intervallo visualizzato <select onchange="setT(Math.PI*this.value)">
            <option value="0.125">T / 16</option>
            <option value="0.25">T / 8</option>
            <option value="0.5">T / 4</option>
            <option value="1">T / 2</option>
            <option value="2">T</option>
            <option value="4" selected>2 T</option>
            <option value="6">3 T</option>
            <option value="8">4 T</option>
            <option value="10">5 T</option>
            <option value="12">6 T</option>
            <option value="14">7 T</option>
            <option value="16">8 T</option>
        </select></label>
        <br><br>
        <label>Delta <select onchange="setPrecision(Number(this.value))">
            <option>0.1</option>
            <option>0.05</option>
            <option selected>0.01</option>
            <option>0.005</option>
            <option>0.001</option>
        </select></label>
        <br>
        <label>
            Punti disegnati per render: <input type="range" min="1" max="1000" value="100" onchange="setPointsPerRender(Number(this.value));">
        </label>
        <br><br>
        <button onclick="document.querySelector('canvas').requestFullscreen();">SCHERMO INTERO</button>
        <br><br>
        Tempo rendering frame: <b id="frameTime">...</b> ms
        <br>
        Frame rate: <b id="frameRate">...</b> FPS
    </fieldset>
    <br>
    <canvas width="1280" height="720"></canvas>
</body>
</html>
